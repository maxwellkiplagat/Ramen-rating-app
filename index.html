<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App </title>
    <!--my external css styling -->
    <link rel="stylesheet" href="./index.css">
    <!--my links to external fomts on google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
</head>
<body>
    <!--my heading section-->
    <h1>Ramen Rating App</h1>
    <!--my div for holding the ramens image-->
    <div id="placeForFood"></div>
    <!--the div for holding the selected image of the ramen when pressed-->
    <div id="selected-ramen-container">
        <img src="" alt="Selected Ramen" id="selected-ramen-image" style="display: none;" width="500px"></img>
    </div>
    <!--the div to hold the ramen details -->
    <div id="ramen-detail">
        <h2>Ramen Details</h2>
        <p>Name: <span id="ramen-name"></span></p>
        <p>Restaurant: <span id="ramen-restaurant"></span></p>
        <p>Rating: <span id="ramen-rating"></span></p>
        <p>Comment: <span id="ramen-comment"></span></p>
    </div>
    <!--the form for entering new ramen dishes-->
    <form id="new-ramen">
        <h2>Add New Ramen</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="enter the name of the dish">
        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" name="restaurant" placeholder="enter the restaurant name">
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" placeholder="enter the copied image adress for the food picture" required>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" placeholder="enter your rating " min="0" max="10" required>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>
        <button type="submit">Add Ramen</button>
    </form>
    <!--my javascript linking-->
    <script src="./index.js"></script>  
</body>
</html>
